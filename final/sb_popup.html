<!DOCTYPE html>
<html>
<head>
<title>Popup Information</title>
<link rel="stylesheet" type="text/css" href="styles/search_pop_sb.css" />
<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="scripts/query_function.js"></script>
<script type="text/javascript">

var pid = parseInt($.getUrlVar('pid'));

$(document).ready(function(e) {
    $("#popTitle>h1.popupH").html( opener.popups[pid-1].popTitle );
	$("#leftTxt").html( opener.popups[pid-1].popTxt );
	$("#rightImg").html( opener.popups[pid-1].popImg );
});
</script>
</head>

<body>
<div id='popTitle'><h1 class='popupH'></h1></div>

<div id="contentArea">

<div id="leftTxt">
</div>

<div id="rightImg">
</div>

</div>

<div id="popText">&nbsp;</div>

<div id="close"><a href="javascript:parent.Shadowbox.close();" title="close"><img src="sysimages/popup_close_0.jpg" onmouseover="this.src='sysimages/popup_close_2.jpg'" onmouseout="this.src='sysimages/popup_close_0.jpg'" width="19" height="18" alt="close" /></a></div>

</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Course Menu</title>
<style type="text/css">
#container {
	background: url(sysimages/Chesp_Search_CourseMenu.jpg) no-repeat;
	background-color:#fff;
	position:relative;
	width: 960px;
	min-width: 960px;
	height: 573px;
	min-height: 573px;
	margin: 0 auto;
}

#modules {
	position: absolute;
	left: 262px;
	top: 144px;
	width: 453px;
	height: 359px;
}
img {border:0;}
</style>

<script type="text/javascript">
function updateMenu() {
	var nCompleted = 0;
	
	for (i=0; i<parent.nModules; i++) {
		blnIncomp = false;
		iTemp = parent.getModuleStatus(i);
		if (iTemp == 2) {
			eval("document.getElementById('chk" + (i+1) + "').style.visibility = 'visible'");
			nCompleted += 1;
		} else {
			eval("document.getElementById('chk" + (i+1) + "').style.visibility = 'hidden'");
		}
	}
}
</script>

</head>

<body onload="self.focus();updateMenu();">
<div id="container">

<div id="modules">
  <div style="position: relative; top: 0px;"><a href="module1/01_00_001.html"><img src="sysimages/mmbutt_mod1_0.png" onmouseover="this.src='sysimages/mmbutt_mod1_2.png'" onmouseout="this.src='sysimages/mmbutt_mod1_0.png'" width="445" height="51" alt="Module 1: Course Introduction and CHK Search Overview" ></a></div>
